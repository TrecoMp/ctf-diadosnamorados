<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/flag.png">
  <title>Capture the Flag</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <link rel='stylesheet' type='text/css' href="/css/estilos.css">
</head>

<body class="body_index">
  <div id="modal" class="modal fade hide" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content alerta">
        <div class="modal-header">
          <h5 class="modal-title" style="color: orangered; 
          font-family: OCR A Std, monospace;">Vish</h5>
          <button class="close" data-dismiss="modal" aria-label="Close"
            style="color: orangered; font-family: OCR A Std, monospace;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color: orangered;">
          <span>Você sabe mesmo nosso mês de aniversário?</span>
          <span>Ou será que errou outra coisa?</span>
          <span>Tem novamente</span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="ext container" style="padding-bottom: 30px;">
    <div class="col-12" style="width: 90%; margin-left: 5%;">
      <img src="/img/ctf.png">
    </div>
    <div id="resposta" th:text="${resposta}" hidden></div>
    <div class="col-12 caixa_d">
      <form class="formulario" action="/desafios/td2" method="POST">
        <div class="form-group caixa_d_text">
          <label>Você percebeu que a chave de transição do desafio 01 foi 17?</label>
          <label>Por acaso o dia de nosso aniversário de namoro...</label>
          <label>A solução deste desafio esta ligada ao nosso mês de aniversário, juntamente com a resposta do desafio
            01, iai consegue ler a flag?</label>
          <label>flag{rqwrdoedvlcgfdsrapxnra}</label>
        </div>
        <div class="form-group">
          <input name="request" class="form-control" type="text" autocomplete="off">
        </div>
        <div class="form-group">
          <button class="btn botao" type="submit">Submeter</button>
        </div>
      </form>


    </div>
    <div class="col-12">
      <a href="/inicio"><button class="btn botao">Voltar</button>
      </a>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      var a = document.getElementById('resposta').textContent;
      if (a == "errou") {
        $("#modal").modal({ show: true });
      }
    });
  </script>
</body>



</html>
